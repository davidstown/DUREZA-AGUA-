<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Dureza del Agua</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Registro de Dureza del Agua</h1>
    
    <form id="waterForm">
      <div class="form-group">
        <label for="hotel">Hotel:</label>
        <select id="hotel" required>
          <option value="">Seleccione un hotel</option>
          <option value="BJXCR">BJXCR</option>
          <option value="CJSAT">CJSAT</option>
          <option value="CUNPL">CUNPL</option>
          <option value="CUUCY">CUUCY</option>
          <option value="CUUDE">CUUDE</option>
          <option value="CUUMI">CUUMI</option>
          <option value="CUUMX">CUUMX</option>
          <option value="CUUWY">CUUWY</option>
          <option value="GDLAN">GDLAN</option>
          <option value="GDLAR">GDLAR</option>
          <option value="GDLVI">GDLVI</option>
          <option value="HMORS">HMORS</option>
          <option value="JUAMI">JUAMI</option>
          <option value="JUAZO">JUAZO</option>
          <option value="MTYCP">MTYCP</option>
          <option value="MTYGA">MTYGA</option>
          <option value="MTYJW">MTYJW</option>
          <option value="MTYVR">MTYVR</option>
          <option value="MTYWI">MTYWI</option>
          <option value="MTYZO">MTYZO</option>
          <option value="PBCMC">PBCMC</option>
          <option value="QROHT">QROHT</option>
          <option value="REXHA">REXHA</option>
          <option value="REXVF">REXVF</option>
          <option value="SLWCS">SLWCS</option>
          <option value="SLWHA">SLWHA</option>
          <option value="SLWZO">SLWZO</option>
          <option value="TAMAL">TAMAL</option>
          <option value="TLUMI">TLUMI</option>
          <option value="TLUZO">TLUZO</option>
        </select>
      </div>

      <div class="form-group" id="passwordGroup" style="display: none;">
        <label for="password">Contraseña del Hotel:</label>
        <input type="password" id="password" required>
        <button type="button" id="verifyPassword">Verificar Contraseña</button>
      </div>

      <div id="dataForm" style="display: none;">
        <div id="weeklyReadings">
          <h3>Lecturas de la Semana</h3>
          <div class="readings-container"></div>
          <button type="button" id="addReading" class="secondary-button">Agregar Fecha</button>
        </div>

        <button type="submit">Registrar</button>
      </div>
    </form>

    <div id="message" class="message"></div>

    <div class="records">
      <h2>Registros</h2>
      <table id="recordsTable">
        <thead>
          <tr>
            <th>Hotel</th>
            <th>Fecha</th>
            <th>Hora de Registro</th>
            <th>Dureza (ppm)</th>
          </tr>
        </thead>
        <tbody id="recordsList">
        </tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
